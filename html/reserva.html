        <p class="title">Reserva</p>

            <form action="" class="content-form">
                <label for="hora">Hora</label><br>
                <input type="time" id="hora"><br>
                <label for="mesa">Mesa</label><br>
                <input type="number" id="mesa" min="1" max="10"><br>
                <label for="fecha">Fecha</label><br>
                <input type="date" id="fecha">
            </form>
            <form action="" class="content-form">
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre"><br>
                <label for="email">Email</label><br>
                <input type="text" id="email"><br>
                <label for="telf">Telefono</label><br>
                <input type="tel"><br>
                <div class="checks">
                    <input type="checkbox" id="terms">
                    <label for="terms"> Aceptar terminos y condiciones</label>
                    <input type="checkbox" id="recordar">
                    <label for="recordar">Recordarme</label>
                </div>
            </form>
        </div>
    </main>
    <div class="reservar">    
        <button >Hacer Reserva</button>
